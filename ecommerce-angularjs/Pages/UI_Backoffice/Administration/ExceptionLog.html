<div ng-include="'/Modules/UI_Common/Header.html'"></div>
<div class="container" ng-controller="ExceptionLogController">
    <div class="inner-round peel-shadows">
        <div class="header-blue">
            <div>
                <p>Log Search</p>
            </div>
        </div>
        <div class="p10">
            <div class="user-form mt10">
                <h5>Enter Filter Criteria</h5>
                <div class="search-info" id="searchdata">
                    <a id="Close" class="close">
                        <i class="fa fa-close"></i>
                    </a>
                    <div class="all-form row">
                        <div class="col-md-offset-1 col-sm-5 col-md-5">
                            <div class="form-div">
                                <label class="control-label">Severity :</label>
                                <select class="form-control input-sm" ng-model="Severity">
                                    <option value="">DPS</option>
                                    <option value="">JPS</option>
                                    <option value="">SPS</option>
                                </select>
                            </div>
                            <div class="form-div">
                                <label class="control-label" id="lblLogId" for="inputSuccess2">Log ID :</label>
                                <input type="text" id="txtLogId" class="form-control input-sm" ng-model="LogID" />
                            </div>
                            <div class="form-div">
                                <label class="control-label" id="lblApplication">Application :</label>
                                <select class="form-control input-sm" id="ddlApplication" ng-model="Application">
                                    <option value="">DPS</option>
                                    <option value="">JPS</option>
                                    <option value="">SPS</option>
                                </select>
                            </div>
                            <div class="form-div">
                                <label class="control-label" id="lblCategory">Category :</label>
                                <select class="form-control input-sm" id="ddlCategory" ng-model="Category">
                                    <option value="">DPS</option>
                                    <option value="">JPS</option>
                                    <option value="">SPS</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-5 col-md-5">
                            <div class="form-div">
                                <label class="control-label" id="lblTitle">Title :</label>
                                <select class="form-control input-sm" id="ddlTitle" ng-model="Title">
                                    <option value="">DPS</option>
                                    <option value="">JPS</option>
                                    <option value="">SPS</option>
                                </select>
                            </div>
                            <div class="form-div">
                                <label class="control-label" for="inputSuccess2" id="lblUserName">Username :</label>
                                <input type="text" class="form-control input-sm" id="txtUserName" ng-model="Username" />
                            </div>
                            <div class="form-div">
                                <label class="control-label" for="inputSuccess2" id="lblMessage">Message :</label>
                                <input type="text" class="form-control input-sm" id="txtMessage" ng-model="Message" />
                            </div>
                            <div class="form-div">
                                <label class="control-label" for="inputSuccess2" id="lblTimeFrom">Time From :</label>
                                <input type="text" class="form-control input-sm" id="txtTimeFrom" ng-model="TimeFrom" />
                            </div>
                            <div class="form-div">
                                <label class="control-label" for="inputSuccess2" id="lblTimeTo">Time To :</label>
                                <input type="text" class="form-control input-sm" id="txtTimeTo" ng-model="TimeTo" />
                            </div>
                        </div>
                    </div>
                    <div class="text-right mt10">
                        <a class="btn btn-success btn-sm mr10">Search</a>
                    </div>
                </div>
                <div class="user-form mt10">
                    <h5>Search Results</h5>
                </div>
                <div class="inner-round">
                    <table class="table user-table table-bordered">
                        <thead>
                            <tr class="light-blue">
                                <th class="sm-width text-center">#</th>
                                <th class="lg-width text-center">TimeStamp</th>
                                <th class="lg-width text-center">Application</th>
                                <th class="sm-width text-center">Severity</th>
                                <th class="sm-width text-center">Username</th>
                                <th class="lg-width text-center">Title</th>
                                <th class="sm-width text-center">Category</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="sm-width text-center"><u style="color:blue;">4816836</u></td>
                                <td class="lg-width">4/10/2016 7:48:10 PM</td>
                                <td class="lg-width">Tasks.WinServices</td>
                                <td class="sm-width text-center">Critical</td>
                                <td class="sm-width">TasksServices</td>
                                <td class="lg-width">ExecuteTask-ProcessTaskItems</td>
                                <td class="sm-width text-center">Tasks</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="inner-round" style="overflow:hidden;">
                    <div class="header-blue">
                        <div>
                            <p>Log #481836</p>
                        </div>
                    </div>
                    <div class="p10 mt10 mb10" style="overflow:hidden;">
                        <a class="btn btn-default pull-right" style="background-color:deepskyblue;color:#fff;">Close</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
