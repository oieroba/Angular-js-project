<style>
    body {
        background-color: #E1E1E1;
    }

    .checkbox input {
        left: -9999px;
        position: absolute;
    }
</style>
<div class="body" ng-controller="LoginwoController" ng-init="init()">
    <div class="container">
        <div class="text-center mt30" style="overflow: hidden;">
            <div class="site-logo" style="margin: 0px auto; width: 805px;">
                <div class="fst-logo">
                    <img src="/Styles/UI_BackOffice/Images/logo.png" />
                </div>
                <div class="loginwo-logo-span">
                    <span>Nevada Speech-Language Pathology, Audiology & Hearing Aid Dispensing Board</span>
                </div>
                <div class="fst-logo">

                    <img src="/Styles/UI_BackOffice/Images/^77604E1CFD9D0B23B35ACAD50EF00826CFC1B34226F4513851^pimgpsh_fullsize_distr.png" />
                </div>
            </div>
        </div>
        <div class="login-form-section">

            <div class="login-content">
                <div class="section-title">
                    <h3>Log In</h3>
                </div>
            </div>
            <div class="box-wrap">
                <div class="rounded-container status-message">
                    <span>
                        <!--Record is saved successfully-->
                    </span>
                    <a><i class="fa fa-times"></i></a>
                </div>
                <div class="rounded-container validation-summary">
                    <a><i class="fa fa-times"></i></a>
                </div>
                <!--<div class="log-error">
                    <ul>
                        <li>Please enter valid Username (Email).</li>
                        <li>Please enter Password.</li>
                    </ul>
                </div>-->
                <div class="input-group col-md-12 mb20 fomr-div log-input">
                    <input id="txtLastName" type="text" class="form-control input-sm nat-required loginwoemailvalidation" placeholder="Last Name" ng-model="LastName" requirederrormessage="Last Name is required" />
                </div>
                <div class="input-group col-md-12 mb20 fomr-div log-input">
                    <input id="txtAccessCode" type="text" class="form-control input-sm nat-required loginwoemailvalidation nat-number" maxlength="4" minlength="4" placeholder="Last 4 of SSN" ng-model="AccessCode" requirederrormessage="Access Code is required" valuelengtherrormessage="4 digit of SSN is required">
                </div>
                <div class="input-group col-md-12 mb20 fomr-div log-input">
                    <input id="txtLicenseNumber" type="text" class="form-control input-sm nat-required loginwoemailvalidation" placeholder="License Number" ng-model="LicenseNumber" requirederrormessage="License Number is required" />
                </div>
                <div class="row" style="display: none;">
                    <div class="col-sm-8 col-md-8 filled-in">
                        <label class="checkbox">
                            <input type="checkbox" checked="" name="checkbox-inline" ng-model="KeepMeLoggedInWOE" style="position:absolute;">
                            <i></i>
                            Keep me logged in
                        </label>
                    </div>
                </div>
            </div>
            <div class="log-btn">
                <div>
                    <button type="button" class="button btn btn-primary btn-block" ng-click="login()">Login</button>
                </div>
                <div style="display: none;">
                    <button type="button" class="button button-login btn btn-block btn-default" ng-click="resetAccessCode()">Reset Access Code</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="text-center txtfooter">
                <span style="font-size: 13px;font-family:Helvetica, sans-serif;letter-spacing: 1.2px;font-weight: normal;">
                    Copyright © 2016 |
                    <a target="_blank">Nevada Speech-Language Pathology, Audiology & Hearing Aid Dispensing Board</a>

                    | All Rights Reserved
                </span>
            </div>
        </div>
    </div>
</div>
